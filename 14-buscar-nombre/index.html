<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar nombre en listado</title>
    <style>
      section {
        margin: 30px 0;
      }

      .message-error {
        display: none;
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Buscar nombre en listado</h1>
    </header>
    <section>
      <label for="search">Filtrar por nombre:</label>
      <input type="text" id="search" />
      <button type="button" id="reset-search">Quitar filtro</button>
    </section>
    <section>
      <hr />
      <h3>Listado</h3>
      <ul id="container"></ul>
      <p class="message-error" id="message-error"></p>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
