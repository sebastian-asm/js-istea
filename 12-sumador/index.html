<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumar 2 números</title>
    <style>
      section {
        margin: 30px 0;
      }

      div {
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sumar 2 números</h1>
    </header>
    <main>
      <section>
        <hr />
        <div>
          <label for="numberA">Número A:</label>
          <input type="number" id="numberA" />
        </div>
        <div>
          <label for="numberB">Número B:</label>
          <input type="number" id="numberB" />
        </div>
        <button type="button" id="sum">Sumar</button>
        <hr />
        <p>Resultado: <strong id="result"></strong></p>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
